<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">filtrar por:</div>
            <div class="col md-4">
                <input type="text" class="form-control" name="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro:</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">Mostrar imagen</button>
                        </th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>Marca</th>
                        <th>AÃ±o</th>
                        <th>Precio</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let coche of productos">
                        <td><img [src]="coche.ImagenUrl"></td>
                        <td>{{coche.Modelo}}</td>
                        <td>{{coche.Descripcion}}</td>
                        <td>{{coche.Marca}}</td>
                        <td>{{coche.Year}}</td>
                        <td>{{coche.Precio}}</td>
                        <td>{{coche.Puntos}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
